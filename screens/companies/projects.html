<div class="projects-dashboard">
    
    <div class="projects-header-section">
        <div class="header-content">
            <h1>Gestão de Projetos</h1>
            <p>Acompanhe o progresso, prazos e entregas em tempo real.</p>
        </div>
        <button class="btn-new-project">
            <span class="material-symbols-outlined">add_task</span>
            Novo Projeto
        </button>
    </div>

    <div class="projects-toolbar glass-panel">
        <div class="search-wrapper">
            <span class="material-symbols-outlined">search</span>
            <input type="text" id="project-search-input" placeholder="Buscar projeto, cliente ou equipe...">
        </div>
        <div class="filter-wrapper">
            <select id="project-status-filter">
                <option value="all">Todos os Status</option>
                <option value="in-progress">Em Andamento</option>
                <option value="delayed">Atrasado</option>
                <option value="completed">Concluído</option>
                <option value="review">Em Revisão</option>
            </select>
        </div>
    </div>

    <div id="dynamic-projects-grid" class="projects-grid-area">
        </div>

</div>
